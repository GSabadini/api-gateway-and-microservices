version: "3"

services:
  api-gateway:
    container_name: api-gateway
    build: ./api-gateway
    image: api-gateway:latest
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway:/api-gateway
    links:
      - go-microservice
      - node-microservice
      - python-microservice

  go-microservice:
    container_name: go-microservice
    build: ./go-microservice
    image: go-microservice:latest
    ports:
      - "3001:3001"
    command: fresh
    volumes:
      - ./go-microservice:/go-microservice

  node-microservice:
    container_name: node-microservice
    build: ./node-microservice
    image: node-microservice:latest
    command: npm start
    ports:
      - "3003:3003"
    volumes:
      - ./node-microservice:/node-microservice

  python-microservice:
    container_name: python-microservice
    build: ./python-microservice
    image: python-microservice:latest
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    environment:
      FLASK_ENV: development

  redis:
    container_name: redis
    image: "redis:alpine"

  reverse-proxy:
    container_name: traefik
    image: traefik
    command: --api --docker
    ports:
      - "80:80"    
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  whoami:
    container_name: whoami
    image: containous/whoami
    labels:
      - "traefik.frontend.rule=Host:whoami.docker.localhost"

  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - type: volume
        source: elasticsearch
        target: /usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
    networks:
      - elk

  logstash:
    build:
      context: logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./logstash/config/logstash.yml
        target: /usr/share/logstash/config/logstash.yml
        read_only: true
      - type: bind
        source: ./logstash/pipeline
        target: /usr/share/logstash/pipeline
        read_only: true
    ports:
      - "5000:5000"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./kibana/config/kibana.yml
        target: /usr/share/kibana/config/kibana.yml
        read_only: true
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

volumes:
  elasticsearch:

networks:
  web:
    external: true
  elk:
    driver: bridge